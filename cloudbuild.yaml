steps:
  # Install dependencies
  - name: continuumio/anaconda3
    entrypoint: conda
    args: ["env", "create", "-f", "environment.yml"]
# Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'europe-west2-docker.pkg.dev/$PROJECT_ID/$_REPO/myimage:$SHORT_SHA', '.']
 # Docker push to Google Artifact Registry  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'europe-west2-docker.pkg.dev/$PROJECT_ID/$_REPO/myimage:$SHORT_SHA']
 # Deploy to Cloud Run  
  - name: google/cloud-sdk
    args: ['gcloud', 'run', 'deploy', 'convergence', 
           '--image=europe-west2-docker.pkg.dev/$PROJECT_ID/$_REPO/myimage:$SHORT_SHA', 
           '--region', 'europe-west2', '--platform', 'managed', 
           '--allow-unauthenticated']         
images:
  - europe-west2-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/myimage:$SHORT_SHA